<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lobster" rel="stylesheet">

  </head>
  <body>
    <div>
      <p class="title">Caroline Clark Hair</p>

      <p class="sub"> <b>carolineclarkhair.com </b> is currently under construction<br> feel free to browse my work, or contact me for an appointment.</p>

      <div id="myCarousel" class="carousel slide visible-md visible-lg" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" width = "700" role="listbox">
                  <div class="item active ">
                    <div class="col-md-12" id="idk1">
                      <img class = "" src="http://placeimg.com/300/400/any" alt="idk" width="300">
                    </div>
                  </div>

                  <div class="item ">
                    <div class="col-md-12" id="idk2">
                      <p>  <img src="http://placeimg.com/300/400/tech" alt="idk" width="300"> </p>
                    </div>
                  </div>

                  <div class="item ">
                    <div class="col-md-12" id="idk3">
                      <p>  <img src="http://placeimg.com/300/400/people" alt="idk" width="300"> </p>
                    </div>
                  </div>

                  <div class="item ">
                    <div class="col-md-12" id="idk4">
                      <img  src="http://placeimg.com/300/400/tech" alt="idk" width="300">
                    </div>
                  </div>
              </div>
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <hr>
          </div>

          <!-- end carousel -->
    </div>
  </body>

</html>
